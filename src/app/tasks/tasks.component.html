<app-new-task
  *ngIf="isAddingTask"
  (close)="onCloseAddTask()"
  (add)="onAddTask($event)"
/>

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="addNewTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task" (completed)="onTaskCompleted($event)" />
    </li>
    }
  </ul>
</section>
